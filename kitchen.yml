# Test Kitchen
# https://docs.chef.io/workstation/config_yml_kitchen

driver:
  name: terraform

platforms:
  - name: gcp

provisioner:
  name: terraform

transport:
  command_timeout: 1800
  name: terraform

verifier:
  color: true
  name: terraform

suites:
  - name: gke_fleet_host_global
    transport:
      root_module_directory: test/fixtures/gke_fleet_host/global
    verifier:
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - project_iam_binding

  - name: gke_fleet_host_regional
    transport:
      root_module_directory: test/fixtures/gke_fleet_host/regional
    verifier:
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - container_cluster
            - container_node_pool
            - kms_crypto_key
            - project_iam_binding
            - service_account
            - service_account_key

  - name: gke_fleet_host_global_onboarding
    transport:
      root_module_directory: test/fixtures/gke_fleet_host/global_onboarding

  - name: gke_fleet_host_regional_onboarding
    transport:
      root_module_directory: test/fixtures/gke_fleet_host/regional_onboarding

  - name: gke_fleet_host_global_istio
    transport:
      root_module_directory: test/fixtures/gke_fleet_host/global_istio

  - name: gke_fleet_host_regional_istio
    transport:
      root_module_directory: test/fixtures/gke_fleet_host/regional_istio

  - name: gke_fleet_member_global
    transport:
      root_module_directory: test/fixtures/gke_fleet_member/global
    verifier:
      systems:
        - name: inspec_gcp
          backend: gcp
          controls:
            - project_iam_binding

  - name: gke_fleet_member_regional
    transport:
      root_module_directory: test/fixtures/gke_fleet_member/regional

  - name: gke_fleet_member_global_onboarding
    transport:
      root_module_directory: test/fixtures/gke_fleet_member/global_onboarding

  - name: gke_fleet_member_regional_onboarding
    transport:
      root_module_directory: test/fixtures/gke_fleet_member/regional_onboarding

  - name: gke_fleet_member_regional_istio
    transport:
      root_module_directory: test/fixtures/gke_fleet_member/regional_istio
